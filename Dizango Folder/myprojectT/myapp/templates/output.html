<!DOCTYPE html>
<html>
<head>
    <title>All Records</title>
</head>
<body>

<h2>All Saved Records</h2>

<table border="1">
<tr>
    <th>Name</th>
    <th>Address</th>
    <th>Hobby</th>
    <th>Gender</th>
    <th>Country</th>
</tr>

{% for person in persons %}
<tr>
    <td>{{ person.name }}</td>
    <td>{{ person.address }}</td>
    <td>{{ person.hobby }}</td>
    <td>{{ person.gender }}</td>
    <td>{{ person.country }}</td>
</tr>
{% endfor %}

</table>

</body>
</html>
